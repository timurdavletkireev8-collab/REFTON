    <script>
        // ===== FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyD2DVmirNOr3QYMTNmosl0SQYl_4fwTqfQ",
            authDomain: "refton-352c8.firebaseapp.com",
            projectId: "refton-352c8",
            storageBucket: "refton-352c8.firebasestorage.app",
            messagingSenderId: "230777778425",
            appId: "1:230777778425:web:deac18f7ba13e5cf5cb228"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ===== TELEGRAM =====
        const tg = window.Telegram?.WebApp;
        if (tg) { tg.ready(); tg.expand(); }

        const TG_USER = tg?.initDataUnsafe?.user || { id: Date.now(), first_name: 'User' };
        const BOT_USERNAME = 'RefTON_bot'; // –ó–ê–ú–ï–ù–ò–¢–¨
        const REWARDED_ID = '23154';
        const TASK_ID = '23158';
        const DAILY_LIMIT = 12;
        const COOLDOWN = 35;
        const COIN_TO_USD = 0.001;

        // ===== STATE =====
        let state = {
            user: {
                id: TG_USER.id.toString(),
                name: TG_USER.first_name,
                coins: 0,
                refCode: `${TG_USER.id}_${Math.random().toString(36).substring(2,8)}`,
                referrals: { l1: [], l2: [], l3: [] },
                rank: 'bronze',
                viewsToday: 0,
                totalViews: 0,
                totalEarned: 0,
                tasksDone: 0,
                joined: new Date().toISOString().split('T')[0]
            },
            cooldown: 0,
            timer: null
        };

        // ===== –ó–ê–ì–†–£–ó–ö–ê =====
        async function loadUser() {
            try {
                const doc = db.collection('users').doc(state.user.id);
                const snap = await doc.get();
                
                if (snap.exists) {
                    state.user = { ...state.user, ...snap.data() };
                    
                    const last = localStorage.getItem('lastDate');
                    const today = new Date().toDateString();
                    if (last !== today) {
                        state.user.viewsToday = 0;
                        localStorage.setItem('lastDate', today);
                        await saveUser();
                    }
                } else {
                    await doc.set(state.user);
                }
                
                updateUI();
                loadLeaderboard();
                
            } catch (e) {
                console.log('load error', e);
            }
        }

        async function saveUser() {
            try {
                await db.collection('users').doc(state.user.id).set({
                    ...state.user,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (e) {
                console.log('save error', e);
            }
        }

        // ===== –†–ï–ö–õ–ê–ú–ê =====
        async function watchAd() {
            if (state.cooldown > 0) { showToast(`wait ${state.cooldown}s`); return; }
            if (state.user.viewsToday >= DAILY_LIMIT) { showToast('daily limit'); return; }

            try {
                const ad = window.Adsgram.init({ blockId: REWARDED_ID });
                await ad.show();

                state.user.coins += 100;
                state.user.viewsToday++;
                state.user.totalViews++;
                state.user.totalEarned += 100;
                updateRank();
                
                await saveUser();
                updateUI();
                showToast('+100 coins');
                startCooldown();
            } catch {
                showToast('ad failed');
            }
        }

        function startCooldown() {
            state.cooldown = COOLDOWN;
            if (state.timer) clearInterval(state.timer);
            
            state.timer = setInterval(() => {
                state.cooldown--;
                if (state.cooldown <= 0) {
                    clearInterval(state.timer);
                    state.timer = null;
                }
                document.getElementById('cooldownTimer').classList.toggle('hidden', state.cooldown <= 0);
                document.getElementById('timerSeconds').textContent = state.cooldown;
            }, 1000);
        }

        // ===== –ë–û–ù–£–° =====
        async function dailyBonus() {
            const last = localStorage.getItem('bonus');
            const today = new Date().toDateString();
            if (last === today) { showToast('already claimed'); return; }

            state.user.coins += 50;
            localStorage.setItem('bonus', today);
            await saveUser();
            updateUI();
            showToast('+50 bonus');
        }

        // ===== TASK =====
        async function getTask() {
            try {
                const task = window.Adsgram.init({ blockId: TASK_ID });
                await task.show();
                
                const reward = Math.floor(Math.random() * 400) + 100;
                state.user.coins += reward;
                state.user.tasksDone++;
                
                await saveUser();
                updateUI();
                showToast(`+${reward} coins`);
            } catch {
                showToast('task failed');
            }
        }

        // ===== –†–ê–ù–ì =====
        function updateRank() {
            const count = state.user.referrals.l1.length;
            if (count >= 100) state.user.rank = 'diamond';
            else if (count >= 50) state.user.rank = 'platinum';
            else if (count >= 20) state.user.rank = 'gold';
            else if (count >= 5) state.user.rank = 'silver';
            else state.user.rank = 'bronze';
        }

        // ===== UI =====
        function updateUI() {
            document.getElementById('bigCoins').textContent = state.user.coins;
            document.getElementById('miniCoins').textContent = state.user.coins;
            const usd = (state.user.coins * COIN_TO_USD).toFixed(2);
            document.getElementById('bigUsd').textContent = `‚âà $${usd} USD`;
            document.getElementById('miniUsd').textContent = `$${usd}`;

            document.getElementById('todayViews').textContent = state.user.viewsToday;
            document.getElementById('tasksDone').textContent = state.user.tasksDone;

            document.getElementById('level1').textContent = state.user.referrals.l1.length;
            document.getElementById('level2').textContent = state.user.referrals.l2.length;
            document.getElementById('level3').textContent = state.user.referrals.l3.length;
            document.getElementById('refLink').textContent = `https://t.me/${BOT_USERNAME}?start=${state.user.refCode}`;

            document.getElementById('profileName').textContent = state.user.name;
            document.getElementById('profileRank').textContent = state.user.rank + ' ‚ñº';
            document.getElementById('totalEarned').textContent = state.user.totalEarned;
            document.getElementById('totalRefs').textContent = state.user.referrals.l1.length;
            document.getElementById('totalViews').textContent = state.user.totalViews;
            document.getElementById('totalTasks').textContent = state.user.tasksDone;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        async function loadLeaderboard() {
            try {
                const snap = await db.collection('users')
                    .orderBy('totalEarned', 'desc')
                    .limit(10)
                    .get();
                
                const html = [];
                snap.forEach((doc, i) => {
                    const data = doc.data();
                    html.push(`
                        <div class="leaderItem">
                            <div class="rank">${i+1}</div>
                            <div style="flex:1">${data.name || 'User'}</div>
                            <div style="font-weight:600">${data.totalEarned || 0}</div>
                        </div>
                    `);
                });
                document.getElementById('leaderboard').innerHTML = html.join('') || '<div class="statsLabel" style="text-align:center">no data</div>';
            } catch (e) {
                console.log(e);
            }
        }

        // ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø =====
        document.querySelectorAll('.navItem').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.navItem').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
